                         <script>
                           function updateIndicatorLine() {
                             var width = 80 / slides.length;
                             var left = slideIndex * width;
                             indicatorLine.style.width = width + "%";
                             indicatorLine.style.left = left + "%";
                           }
                           var slideIndex = 0;
                           var slides = document.getElementsByName("carousel");
                           var indicatorLine = document.querySelector(".indicator-line");
                         
                           setInterval(function() {
                             slideIndex++;
                             if (slideIndex >= slides.length) {
                               slideIndex = 0;
                             }
                             slides[slideIndex].checked = true;
                             updateIndicatorLine();
                           }, 5000);
                         
                           

                         </script>
                         
                         <style>
                           .indicator-line {
                             position: absolute;
                             bottom: 0;
                             height: 5px;
                             background-color: rgb(255, 255, 255);
                             transition: width 0.5s ease-in-out, left 0.5s ease-in-out;
                           }
                           input[type="radio"] {
                             display: none;
                           }
                         
                           input[type="radio"]:checked + label img {
                             display: block;
                             margin: 0 auto;
                             max-width: 100%;
                           }
                         
                           
                         </style>
